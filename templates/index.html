<!DOCTYPE html>
<html>
<head>
    <title>URL Phishing Detector</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f2f2f2; }
        .box { background: white; padding: 20px; border-radius: 10px; width: 500px; margin: auto; box-shadow: 0 0 10px gray; }
        input[type="text"] { width: 90%; padding: 10px; }
        input[type="submit"] { padding: 10px 20px; }
    </style>
</head>
<body>
<div class="box">
    <h2>Phishing URL Detector (Rule-Based)</h2>
    <form method="post">
        <input type="text" name="url" placeholder="Enter URL" required><br><br>
        <input type="submit" value="Check URL">
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
        <ul>
        {% for key, value in features.items() %}
            <li>{{ key.replace('_', ' ').capitalize() }}: {{ value }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
